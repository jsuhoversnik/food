<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>
    <h1>{{@title}}</h1>
<p>User logged in as {{@username}} using {{@password}}</p>
<h3>Temperature:</h3>
<p>Fahrenheit: {{@temp}} degrees</p>
<p>Celsius: {{round((@temp-32) * (5.0/9.0),2) }} degrees</p>

<p>I like {{@color}}</p>

<p>circumference = {{ 2 * (3.14 * @radius)}}</p>

<ul>
    <repeat group="{{@fruits}}" value="{{@fruit}}">
        <li>{{trim(@fruit)}}</li>
    </repeat>
</ul>

    <ul>
        <repeat group="{{@bookmarks}}" value="{{@text => @link}}">
            <li><a href="{{ @link }}">{{ @text }}</a></li>
        </repeat>
    </ul>
</body>
</html>
